<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Watch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <style>
        * {
            margin: 0px;
            border: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #map {
            position: fixed;
            bottom: 0px;
            top: 0px;
            right: 0px;
            left: 0px;
            margin: auto;
        }
    </style>
</head>

<body>
<canvas id="map" width="110" height="110"></canvas>
<script src="/socket.io/socket.io.js"></script>
<script>
    var last = 0,
            canvas = $("#map")[0],
            ctx = canvas.getContext("2d"),
            socket = io(),
            x=0,
            y=0,
            players={};

    if (!window.requestAnimationFrame) {
        window.requestAnimationFrame = window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function(callback) {
            window.setTimeout(callback, 1000 / 60);
        };
    }
    $(document).mousemove(function(e) {
        if (Date.now() - last > 100) {
            socket.emit("a", Math.atan2(e.pageY - $(document).height() / 2, e.pageX - $(document).width() / 2));
            last = Date.now();
        }
    });
    (function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for (var player in players) ctx.fillRect(players[player].x,players[player].y,2,2);
        requestAnimationFrame(draw);
    })();
    socket.on("u", function(u) {
        players[u.id] = {x:u.x,y:u.y}
    })
    socket.on('d', function (id) {
        delete players[id];
    });
</script>
</body>
</html>
