<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Watch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <style>
        * {
            margin: 0px;
            border: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body, html {
            background: #152531;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #map {
            position: fixed;
            bottom: 0px;
            top: 0px;
            right: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
<canvas id="map" width="110" height="110"></canvas>
<script src="/socket.io/socket.io.js"></script>
<script>
    if (!window.requestAnimationFrame) {
        window.requestAnimationFrame = window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
    }
    var last = 0,
            canvas = $("#map")[0],
            ctx = canvas.getContext("2d"),
            socket = io(),
            players = {},
            sizes = {
                border: 50,
                back: 1000,
                ball: 20
            },
            back = new Image();

    back.src = "https://thumbs.dreamstime.com/x/green-grass-field-square-6145149.jpg";

    $(window).resize(setCanvas);
    $(document).mousemove(function (e) {
        if (Date.now() - last > 100) {
            var distance = Math.sqrt(Math.pow((($(document).width() / 2) - e.pageX ) / $(document).width(), 2) + Math.pow((($(document).height() / 2) - e.pageY ) / $(document).height(), 2)),
                    angle = Math.atan2(e.pageY - $(document).height() / 2, e.pageX - $(document).width() / 2);
            socket.emit("i", {a: angle, d: distance});
            last = Date.now();
        }
    });
    function setCanvas() {
        canvas.width = $(document).width();
        canvas.height = $(document).height();
    }
    setCanvas();
    (function draw() {
        var view = ctx.createLinearGradient(0, 400, 0, 500),
                base;
        view.addColorStop(0, "#FFF");
        view.addColorStop(1, "rgba(0,0,0,0)");
        if (base = players["/#" + socket.id]) {
            ctx.fillStyle = '#FFF';
            ctx.strokeStyle = '#FFF';
            ctx.lineWidth = 4;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(back, canvas.width / 2 - (sizes.back * base.x), canvas.height / 2 - (sizes.back * base.y), sizes.back, sizes.back);
//            ctx.save();
//                ctx.translate(canvas.width/2,canvas.height/2);
//                ctx.rotate(base.a+(Math.PI/2));
//                ctx.beginPath();
//                ctx.arc(0,0, sizes.ball, 0, Math.PI);
//                ctx.fill();
//                ctx.stroke();
//            ctx.restore();
            for (var id in players) {
                ctx.save();
                    ctx.translate((canvas.width / 2) - (sizes.back * (base.x - players[id].x)), (canvas.height / 2) - (sizes.back * (base.y - players[id].y)));
                    ctx.rotate(players[id].a+(Math.PI/2));
                    ctx.beginPath();
                    ctx.arc(0,0, sizes.ball, 0, Math.PI);
                    ctx.fill();
                    ctx.stroke();
                    ctx.closePath();
                ctx.restore();
            }
        }
        requestAnimationFrame(draw);
    })();
    $(window).on('beforeunload', function () {
        socket.disconnect();
    });
    socket.on("u", function (u) {
        players[u.id] = {x: u.x, y: u.y,a:u.a}
    })
    socket.on('d', function (id) {
        delete players[id];
    });
</script>
</body>
</html>
