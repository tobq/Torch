<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Watch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <style>
        * {
            margin: 0px;
            border: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body, html {
            background: #152531;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #map {
            position: fixed;
            bottom: 0px;
            top: 0px;
            right: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
<canvas id="map" width="110" height="110"></canvas>
<script src="/socket.io/socket.io.js"></script>
<script>
    if (!window.requestAnimationFrame) {
        window.requestAnimationFrame = window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
    }
    var last = 0,
            canvas = $("#map")[0],
            ctx = canvas.getContext("2d"),
            socket = io(),
            players = {},
            sizes = {},
            back = new Image();

    sizes.border = 50;
    sizes.back = 1000;
    sizes.ball = sizes.back/100;
    back.src = "https://thumbs.dreamstime.com/x/green-grass-field-square-6145149.jpg";

    $(window).resize(setCanvas);
    $(document).mousemove(function (e) {
        if (Date.now() - last > 100) {
            var a = Math.atan2(e.pageY - $(document).height() / 2, e.pageX - $(document).width() / 2),
                d = Math.sqrt(Math.pow((($(document).width() / 2) - e.pageX )/$(document).width(),2) + Math.pow((($(document).height() / 2) - e.pageY )/$(document).height(),2))
            socket.emit("i", {a:a,d:d} );
            last = Date.now();
        }
    });
    function setCanvas() {
        canvas.width = $(document).width();
        canvas.height = $(document).height();
    }
    setCanvas();
    (function draw() {
        var base;
        if (base = players["/#"+socket.id]) {
            delete players["/#"+socket.id];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(back,canvas.width/2-(sizes.back*base.x),canvas.height/2-(sizes.back*base.y),sizes.back,sizes.back);
            ctx.beginPath();
            ctx.arc(canvas.width/2,canvas.height/2,sizes.ball,0,2*Math.PI);
            ctx.fill();
            ctx.stroke();
            for (var id in players) {
                ctx.beginPath();
                ctx.arc(canvas.width/2-(sizes.back*(base.x-players[id].x)),canvas.height/2-(sizes.back*(base.y-players[id].y)),sizes.ball,0,2*Math.PI);
                ctx.fill();
                ctx.stroke();
            }
        }
        requestAnimationFrame(draw);
    })();
    socket.on("u", function (u) {
        players[u.id] = {x: u.x, y: u.y}
    })
    socket.on('d', function (id) {
        delete players[id];
    });
</script>
</body>
</html>
