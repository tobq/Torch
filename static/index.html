<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Watch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/main.min.css"/>
</head>

<body>
<canvas id="map" width="100" height="100"></canvas>
<section id="home">
    <div id="con">
        <div id="output"></div>
    <form id="inform">
        <input name="name" placeholder="Wocher name" id="wocher" maxlength="20"/>
    </form>
        <button class="settings"></button>
        <section class="settings">
            <span class="op">Show FPS <div class="check fps"></div><small>(shift)</small></span>
            <span class="op">Show Co-ords <div class="check coord"></div><small>(C)</small></span>
            <div id="si">
                <div class="hr"></div>
                <div>Server Information</div>
                <span id="siN"></span>
                <div id="vr"></div>
                <span id="siR"></span>
            </div>
        </section>
        <button id="play">Play</button>
    </div>
</section>
<div id="boardc" class="overlays">
    <label class="leaders">Leaders</label>
    <div id="leaders">
    </div>
    <div id="score"></div>
</div>
<div id="fpsc">
    <label class="fps">FPS</label>
    <div id="fps">~</div>
</div>
<div id="coord"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="/main.min.js"></script>
</body>
</html>
